# What is ML Studio?
what_is:
  enable: true
  title: "What is ML Studio?"
  content: '<p class="lead">
    We want to make it possible for Data Scientists and Engineers to spend their time on hard and creative ML tasks by
    easily leveraging the cloud (on-prem or public).
    </p>

    <p class="lead">
    <b>ML Studio</b> is built around a few open-source tools your already use and other tools we build ourselves to make
    your life easier:
    <ul>
      <li><b>GIT</b>: track your work and deployments configuration</li>
      <li><b>Docker</b>: build your deployment images and deploy your work inside your k8s cluster</li>
      <li><b>Voyager</b>: a simple but handy lightweight data visualization tool</li>
      <li><b>Conda</b>: manage your Python environments</li>
      <li><b>Jupyter</b>: our online IDE of choice</li>
      <li><b>Boiler</b>: a tool we built to help you manage all your deployments</li>
    </ul>
    </p>

    <p class="lead">
    None of the tools we built are designed to lock you in.
    </p>'
  techs:
